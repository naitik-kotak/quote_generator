<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Quotes</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mb-5">Popular Quotes</h1>
      <h3 class="text-center">Authors</h3>

      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-dark m-1" value="Seneca">Seneca</button>
        <button class="btn btn-outline-dark m-1" value="Aristotle">Aristotle</button>
        <button class="btn btn-outline-dark m-1" value="Buddha">Buddha</button>
        <button class="btn btn-outline-dark m-1" value="Dalai Lama">Dalai Lama</button>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-dark btn-block col-3 mt-2">Random</button>
      </div>

      <div class="row quote-area">
        <div class="quote-here font-italic"></div>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- My Script -->
    <script src="app.js"></script>
  </body>
</html>
